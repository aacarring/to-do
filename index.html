<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Monoton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="list">

    <ul class="items">

        <h1>Alexa's To-Do List</h1>

        <li class="item">
            <input type="checkbox">
            <p>Buy cookies</p>
        </li>

        <li class="item">
            <input type="checkbox"> 
            <p>Do laundry</p>
        </li>

        <li class="item">
            <input type="checkbox">
            <p>Finish reading book</p>
        </li>

        <li class="item">
            <input type="checkbox">
            <p>Go for a walk</p>
        </li>

        <li class="item">
            <input type="checkbox">
            <p>Bake banana bread</p>
        </li>

    </ul>

    <li class="add-item">
        <input type="text" placeholder="What else must I do?" required>
        <button class="button" type="submit">Add to list</button>
    </li>
    
    </div>

<script src="./app.js"></script>
</body>
</html>
